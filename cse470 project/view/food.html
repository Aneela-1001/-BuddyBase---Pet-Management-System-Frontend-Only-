  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function updateCartCount() {
      const cart = getCart();
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').textContent = totalItems;
    }

    function renderQtyControls(parent, quantity) {
      const actionArea = parent.querySelector(".action-area");
      actionArea.innerHTML = `
        <div class="qty-controls">
          <button class="minus-btn">‚àí</button>
          <span class="qty">${quantity}</span>
          <button class="plus-btn">+</button>
        </div>
      `;

      actionArea.querySelector(".plus-btn").addEventListener("click", () => {
        updateQuantity(parent, 1);
      });

      actionArea.querySelector(".minus-btn").addEventListener("click", () => {
        updateQuantity(parent, -1);
      });
    }

    function updateQuantity(parent, change) {
      const name = parent.dataset.name;
      let cart = getCart();
      const index = cart.findIndex(item => item.name === name);

      if (index !== -1) {
        cart[index].quantity += change;

        if (cart[index].quantity <= 0) {
          cart.splice(index, 1);
          parent.querySelector(".action-area").innerHTML = `<button class="add-btn">Add to Bag</button>`;
          parent.querySelector(".add-btn").addEventListener("click", () => addToCart(parent));
        } else {
          renderQtyControls(parent, cart[index].quantity);
        }

        saveCart(cart);
        updateCartCount();
      }
    }

    function addToCart(parent) {
      const name = parent.dataset.name;
      const price = parseInt(parent.dataset.price);
      const image = parent.dataset.image;

      let cart = getCart();
      const index = cart.findIndex(item => item.name === name);

      if (index === -1) {
        cart.push({ name, price, image, quantity: 1 });
      } else {
        cart[index].quantity += 1;
      }

      saveCart(cart);
      renderQtyControls(parent, cart[index === -1 ? cart.length - 1 : index].quantity);
      updateCartCount();
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".add-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const parent = btn.closest(".food-item");
          addToCart(parent);
        });
      });

      const cart = getCart();
      document.querySelectorAll(".food-item").forEach(item => {
        const product = cart.find(p => p.name === item.dataset.name);
        if (product) {
          renderQtyControls(item, product.quantity);
        }
      });

      updateCartCount();
    });
  </script>

    // Details button handlers

        const parent = event.target.closest(".food-item");
        if (parent) {
          const data = {

            image: parent.dataset.image,
            description: parent.dataset.description || "No description available."
          };
          openModal(data);
        }
      });
    });
  });
</script>
