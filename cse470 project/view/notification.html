<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Management System - Notifications</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f7f8fa, #dbefff);
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 25px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    h1 {
      text-align: center;
      color: #2a2a72;
      margin-bottom: 25px;
    }
    .notification-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .notification-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 18px 20px;
      margin-bottom: 15px;
      background: #f1f8ff;
      border-left: 6px solid #3498db;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .notification-item:hover {
      background-color: #eaf4ff;
    }
    .notification-content {
      flex-grow: 1;
    }
    .notification-content p {
      margin: 0 0 8px;
      color: #333;
      font-size: 1rem;
    }
    .notification-time {
      font-size: 0.85rem;
      color: #888;
    }
    .notification-actions button {
      padding: 7px 12px;
      margin-left: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      font-size: 0.85rem;
    }
    .notification-actions button:hover {
      background-color: #217dbb;
    }
    .filter-bar {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .filter-bar select {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    .clear-all {
      background-color: #e74c3c;
    }
    .clear-all:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notifications</h1>

    <div class="filter-bar">
      <select id="notification-filter">
        <option value="all">All Notifications</option>
      </select>
      <button class="clear-all" onclick="clearAllNotifications()">Clear All</button>
    </div>

    <ul class="notification-list" id="notificationList">
      <li>Loading notifications...</li>
    </ul>
  </div>

  <script>
    function fetchNotifications() {
      fetch('fetch_notifications.php')
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('notificationList');
          list.innerHTML = '';

          if (data.length === 0) {
            list.innerHTML = '<li>No notifications available.</li>';
            return;
          }

          data.forEach((note) => {
            const li = document.createElement('li');
            li.className = 'notification-item';
            li.innerHTML = `
              <div class="notification-content">
                <p>${note.message}</p>
                <span class="notification-time">${new Date(note.created_at).toLocaleString()}</span>
              </div>
              <div class="notification-actions">
                <button onclick="alert('Notification ID: ${note.id}')">View</button>
              </div>
            `;
            list.appendChild(li);
          });
        })
        .catch(err => {
          document.getElementById('notificationList').innerHTML = '<li>Error loading notifications.</li>';
          console.error(err);
        });
    }

    function clearAllNotifications() {
      if (confirm('Are you sure you want to clear all notifications?')) {
        fetch('clear_notifications.php', { method: 'POST' })
          .then(res => res.text())
          .then(data => {
            if (data.trim() === 'success') {
              fetchNotifications();
            }
          })
          .catch(err => console.error(err));
      }
    }

    window.onload = fetchNotifications;
  </script>
</body>
</html>
