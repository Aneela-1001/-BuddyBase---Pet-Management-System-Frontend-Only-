<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Available Pets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .pet-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .pet-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
      padding: 15px;
      text-align: center;
    }
    .pet-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .pet-card h3 {
      margin: 10px 0 5px;
    }
    .pet-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
    .pet-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .pet-card a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Meet Our Lovely Pets</h1>
  <div class="pet-grid">
