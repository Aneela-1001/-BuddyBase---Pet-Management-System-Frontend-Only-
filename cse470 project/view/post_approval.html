<!DOCTYPE html>
<html>
<head>
  <title>Admin Post Approval</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { text-align: center; color: #2c3e50; }
    .card {
      background: white;
      border-left: 5px solid #3498db;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .card img {
      max-width: 200px;
      display: block;
      margin-top: 10px;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      margin-right: 10px;
    }
    .approve { background: #28a745; }
    .decline { background: #dc3545; }
  </style>
</head>
<body>
  <h2>Pending Abuse/Rescue Reports</h2>
  <div id="posts"></div>

  <script>
    function loadPosts() {
      fetch("fetch_posts.php")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("posts");
          container.innerHTML = "";
          if (data.length === 0) {
            container.innerHTML = "<p style='text-align:center;'>No pending posts.</p>";
          }
          data.forEach(post => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
              <strong>${post.reporter_name}</strong> reported from <strong>${post.location}</strong><br>
              <p>${post.description}</p>
              ${post.image ? `<img src='${post.image}' alt='report image'>` : ''}
              <div class=\"buttons\">
                <button class=\"approve\" onclick=\"updatePost(${post.id}, 'approved')\">Approve ✅</button>
                <button class=\"decline\" onclick=\"updatePost(${post.id}, 'decline')\">Decline ❌</button>
              </div>
            `;
            container.appendChild(div);
          });
        });
    }

    function updatePost(id, action) {
      fetch("update_post_status.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `id=${id}&action=${action}`
      })
      .then(res => res.text())
      .then(() => loadPosts());
    }

    loadPosts();
  </script>
</body>
</html>
