<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - Buddy Base</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .cart-container {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cart-header {
      border-bottom: 2px solid #dee2e6;
      margin-bottom: 20px;
    }
    .product-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
    }
    .quantity-controls button {
      border: none;
      background-color: #ddd;
      padding: 5px 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .quantity-controls input {
      width: 40px;
      text-align: center;
      border: 1px solid #ccc;
      margin: 0 5px;
    }
    .total {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .btn-checkout {
      background-color: #007bff;
      color: white;
    }
    .btn-checkout:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <h2 class="cart-header mb-4"><i class="fas fa-shopping-cart me-2"></i>Your Cart</h2>

    <div id="cart-items-container"></div>

    <div class="d-flex justify-content-between align-items-center border-top pt-3">
      <p class="total">Total: ৳0.00</p>
      <a href="checkout.html" class="btn btn-checkout" id="checkout-btn">Proceed to Checkout</a>


    </div>
  </div>

  <script>
    function renderCart() {
      const container = document.getElementById('cart-items-container');
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      container.innerHTML = '';
      let total = 0;

      const checkoutBtn = document.getElementById('checkout-btn');
      if (cart.length === 0) {
  container.innerHTML = `
    <h4>Your cart is empty.</h4>
    <a href="index.html" class="btn btn-secondary mt-3">
      <i class="fas fa-arrow-left me-2"></i>Back to Home Page
    </a>
  `;
  document.querySelector('.total').textContent = 'Total: ৳0.00';
  if (checkoutBtn) checkoutBtn.style.display = 'none';
  return;
}



      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const itemHTML = `
          <div class="row align-items-center mb-4 cart-item" data-index="${index}">
            <div class="col-md-2">
              <img src="${item.image}" alt="${item.name}" class="product-img">
            </div>
            <div class="col-md-4">
              <h6>${item.name}</h6>
              <p class="text-muted">Quantity: ${item.quantity}</p>
            </div>
            <div class="col-md-3 quantity-controls">
              <button class="btn-minus">−</button>
              <input type="text" class="form-control quantity bg-white text-center" value="${item.quantity}" readonly>
              <button class="btn-plus">+</button>
            </div>
            <div class="col-md-2 text-end item-total">৳${itemTotal.toFixed(2)}</div>
            <div class="col-md-1 text-end">
              <button class="btn btn-danger btn-sm btn-delete"><i class="fas fa-trash"></i></button>
            </div>
          </div>
        `;

        container.insertAdjacentHTML('beforeend', itemHTML);
      });

      document.querySelector('.total').textContent = `Total: ৳${total.toFixed(2)}`;
      attachCartEvents();
    }

    function attachCartEvents() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      document.querySelectorAll('.cart-item').forEach((itemElem) => {
        const index = itemElem.getAttribute('data-index');
        const minusBtn = itemElem.querySelector('.btn-minus');
        const plusBtn = itemElem.querySelector('.btn-plus');
        const deleteBtn = itemElem.querySelector('.btn-delete');

        minusBtn.addEventListener('click', () => {
          if (cart[index].quantity > 1) {
            cart[index].quantity--;
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
          }
        });

        plusBtn.addEventListener('click', () => {
          cart[index].quantity++;
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });

        deleteBtn.addEventListener('click', () => {
          cart.splice(index, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });
      });
    }

    // Load cart on page load
    window.addEventListener('DOMContentLoaded', renderCart);
  </script>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
