
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Login to Buddy Base" />
    <meta name="author" content="Buddy Base Team" />
    <title>Login - Buddy Base</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Custom Styles -->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="bg-primary">

    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg border-0 rounded-lg p-4" style="width: 100%; max-width: 400px;">
            <div class="card-header text-center bg-white border-0">
                <h3 class="my-3">Welcome Back to Buddy Base</h3>
            </div>
            <div class="card-body">
                
                <form id="loginForm">
    <div class="form-floating mb-3">
        <input class="form-control" id="inputEmail" name="email" type="email" placeholder="name@example.com" required />
        <label for="inputEmail">Email address</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Password" required />
        <label for="inputPassword">Password</label>
    </div>
    <div class="d-grid mt-4 mb-0">
        <button class="btn btn-primary w-100" type="submit">Login</button>
    </div>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault(); // prevent actual form submission
    window.location.href = "index.html"; // redirect
});
</script>


                <!-- Go to Register -->
                <div class="text-center mt-3">
                    <a href="register.html" class="btn btn-outline-light w-100">Create New Account</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
